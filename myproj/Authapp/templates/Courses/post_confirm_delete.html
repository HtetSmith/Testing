{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <form action="" method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ object }}?</p>
            <input type="submit" class="btn btn-danger" value="Confirm">
            <a href="{% url 'post_detail' pk=object.pk%}">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
